{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

{% if post.tags %}
<p>
    <b>Tags:</b>
    {% for tag in post.tags %}
    <a class="btn btn-info" href="/tags/{{ tag.id }}">
        <i class="badge badge-info">
            {{tag.name}}
        </i>
    </a>
    {% endfor %}
</p>
{% endif %}
<form>
    <button class="btn btn-outline-primary" formmethod="GET" formaction="/users/{{ post.user_id }}">Cancel</button>
    <button class="btn btn-primary" formmethod="GET" formaction="/posts/{{ post.id }}/edit">Edit</button>
    <button class="btn btn-danger" formmethod="POST" formaction="/posts/{{ post.id }}/delete">Delete</button>
</form>

{% endblock %}
