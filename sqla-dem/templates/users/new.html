{% extends 'base.html' %}

{% block title %}
Create User
{% endblock %}

{% block content %}

<h1>Create a user</h1>
<form method="POST">

    <div class="">
        <label for="first_name">First Name</label>

        <input type="text" id="first_name" name="first_name" placeholder="Enter a first name">

    </div>

    <div class="">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter a last name">

    </div>

    <div class="">
        <label for="image_url">Image URL</label>

        <input type="text" id="image_url" name="image_url" placeholder="Provide an image of this user">

    </div>

    <div class="form-group row">
        <div class="ml-auto mr-3">
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </div>

</form>

{% endblock %}
